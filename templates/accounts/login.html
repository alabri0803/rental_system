{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "تسجيل الدخول" %}{% endblock %}
{% block content %}
<h2>{% trans "تسجيل الدخول" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "تسجيل الدخول" %}</button>
</form>
{% if form.errors %}
<p>{% trans "اسم المستخدم أو كلمة المرور غير صحيحة." %}</p>
{% endif %}
{% endblock %}
