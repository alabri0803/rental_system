{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "تسجيل الدخول" %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">{% trans "تسجيل الدخول" %}</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">{% trans " الدخول" %}</button>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
