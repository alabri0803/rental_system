{% extends 'admin/base_site.html' %}
{% load i18n static %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>{% trans 'تسجيل الدخول للوحة الإدارة' %}</h2>
    <form method="post" class="form-signin mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary" type="submit">{% trans 'تسجيل الدخول' %}</button>
    </form>
</div>
{% endblock %}
